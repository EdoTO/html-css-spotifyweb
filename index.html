<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_tablet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Spotify</title>
</head>
<body>
    
    <header>
        <div class="song__details">
            <div class="song__details__img">
                <img src="img/sinister.jpeg">
            </div>
            <div class="song__details__name">
                <span>
                    Sinister
                </span>
                <span>
                    Brano <span id="desktop__stretch__fix">Nome</span>
                </span>
            </div>
            <div class="song__details__actions">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>
        </div>
        <div class="song__player">
            <div class="song__player__buttons">
                <div id="play__random">
                    <i class="fas fa-random"></i>
                </div>
                <div id="previous__song">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div id="play__pause">
                    <i class="far fa-play-circle"></i>
                </div>
                <div id="next__song">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="play__again">
                    <i class="fas fa-redo-alt"></i>
                </div>
            </div>
            <div class="song__player__loading">
                <div class="song__player__minutes">
                    0:25
                </div>
                <div class="song__player__load-bar">
                    <div id="load-bar__listened">
                    </div>
                </div>
                <div class="song__player__minutes">
                    4:35
                </div>
            </div>
        </div>
        <div class="song__settings"> 
            <div>
                <i class="fas fa-bars"></i>
            </div>
            <div>
                <i class="fas fa-desktop"></i>
            </div>
            <div class="volume__settings">
                <div>
                    <i class="fas fa-volume-up"></i>
                </div>
                <div id="settings__volume__bar">
                    <div id="volume__level">
                    </div>
                </div> 
            </div>
        </div>        
    </header>

    <main>
        
    </main>

</body>
</html>
